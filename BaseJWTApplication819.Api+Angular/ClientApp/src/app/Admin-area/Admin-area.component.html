<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Discussions" nzIcon="unordered-list">
         <ul>
          <li nz-menu-item [routerLink]="['/admin-panel']">List Discussion</li>

          <li nz-menu-item [routerLink]="['/admin-panel/add-discussion']">Add Discussion</li>
        </ul>
      </li>

      <li nz-menu-item>
        <i nz-icon="setting" nzType="setting"></i>
        <span>Setting</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></i>
    </nz-header>
    <nz-content>

      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
